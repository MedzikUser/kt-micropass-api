name: Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Unit Tests
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
